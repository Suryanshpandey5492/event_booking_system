<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Booking System</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Event Booking System</h1>

        <!-- User registration form -->
        <h2>Register</h2>
        <form id="registerForm">
            <input type="text" id="username" placeholder="Username" required />
            <input type="password" id="password" placeholder="Password" required />
            <button type="submit">Register</button>
        </form>

        <!-- User login form -->
        <h2>Login</h2>
        <form id="loginForm">
            <input type="text" id="loginUsername" placeholder="Username" required />
            <input type="password" id="loginPassword" placeholder="Password" required />
            <button type="submit">Login</button>
        </form>

        <!-- Add Event Form (Initially hidden) -->
        <div id="addEventSection" style="display: none;">
            <h2>Add Event</h2>
            <form id="addEventForm">
                <input type="text" id="eventTitle" placeholder="Event Title" required />
                <input type="number" id="eventSlots" placeholder="Available Slots" required />
                <input type="datetime-local" id="eventDate" required />
                <button type="submit">Add Event</button>
            </form>
        </div>

        <!-- Update Event Slots Form (Initially hidden) -->
        <div id="updateEventSection" style="display: none;">
            <h2>Update Event Slots</h2>
            <form id="updateEventForm">
                <input type="number" id="updateEventId" placeholder="Event ID" required />
                <input type="number" id="updateEventSlots" placeholder="New Slots" required />
                <button type="submit">Update Slots</button>
            </form>
        </div>

        <!-- Events list -->
        <h2>Events</h2>
        <div id="eventsList"></div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();

        // Register user
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            const res = await fetch('/auth/register', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, password })
            });
            if (res.ok) {
                alert('User registered successfully');
            } else {
                alert('Registration failed');
            }
        });

        // Login user
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('loginUsername').value;
            const password = document.getElementById('loginPassword').value;

            const res = await fetch('/auth/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, password })
            });
            const data = await res.json();
            if (data.token) {
                localStorage.setItem('token', data.token);
                alert('Login successful');
                document.getElementById('addEventSection').style.display = 'block'; // Show Add Event form
                document.getElementById('updateEventSection').style.display = 'block'; // Show Update Event form
                fetchEvents(); // Fetch events after login
            } else {
                alert('Login failed');
            }
        });

        // Add Event
        document.getElementById('addEventForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const title = document.getElementById('eventTitle').value;
            const slots = document.getElementById('eventSlots').value;
            const date = document.getElementById('eventDate').value;

            const res = await fetch('/auth/events/add', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ title, slots, date })
            });
            if (res.ok) {
                alert('Event added successfully');
                fetchEvents(); // Refresh events list
            } else {
                alert('Failed to add event');
            }
        });

        // Update Event Slots
        document.getElementById('updateEventForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const eventId = document.getElementById('updateEventId').value;
            const slots = document.getElementById('updateEventSlots').value;

            const res = await fetch('/auth/events/update', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ eventId, slots })
            });
            if (res.ok) {
                alert('Event updated successfully');
                fetchEvents(); // Refresh events list
            } else {
                alert('Failed to update event');
            }
        });

        // Fetch and display events
        async function fetchEvents() {
            try {
                const token = localStorage.getItem('token');
                const response = await fetch('/events', {
                    headers: { 'Authorization': `Bearer ${token}` } // Include token in header
                });

                if (!response.ok) {
                    console.error('Failed to fetch events:', await response.text());
                    return;
                }

                const events = await response.json();
                const eventsList = document.getElementById('eventsList');
                eventsList.innerHTML = events.map(event => 
                    `<div class="card mt-3">
                        <div class="card-body">
                            <h5 class="card-title">${event.title}</h5>
                            <p class="card-text">Available Slots: ${event.slots}</p>
                            <button class="btn btn-primary" onclick="bookEvent(${event.id}, '${localStorage.getItem('token')}')">Book</button>
                            <button class="btn btn-danger" onclick="deleteEvent(${event.id})">Delete</button>
                        </div>
                    </div>`
                ).join('');
            } catch (error) {
                console.error('Error fetching events:', error);
                alert('Error fetching events');
            }
        }

        // Book an event with eventId and token
        function bookEvent(eventId, token) {
            socket.emit('book-event', { eventId, token });
        }

        // Delete an event


        async function deleteEvent(eventId) {
    if (!confirm('Are you sure you want to delete this event?')) {
        return;
    }

    const token = localStorage.getItem('token');
    try {
        const response = await fetch(`auth/events/delete/${eventId}`, {
            method: 'DELETE',
            headers: {
                'Authorization': `Bearer ${token}`,
                'Content-Type': 'application/json'
            }
        });

        const data = await response.text(); // Read as text to handle possible non-JSON responses

        if (response.ok) {
            alert('Event deleted successfully');
            fetchEvents(); // Refresh events list
        } else {
            let errorMessage;
            try {
                const jsonData = JSON.parse(data);
                errorMessage = jsonData.message;
            } catch {
                errorMessage = 'Failed to delete event. No message received.';
            }
            alert(`Failed to delete event: ${errorMessage}`);
        }
    } catch (error) {
        console.error('Error deleting event:', error);
        alert(`Error deleting event: ${error.message}`);
    }
}



    




        // Listen for event updates
        socket.on('event-updated', (eventId) => {
            alert(`Event ${eventId} updated`);
            fetchEvents();
        });

        socket.on('booking-error', (message) => {
            alert(message);
        });
    </script>
</body>
</html>
